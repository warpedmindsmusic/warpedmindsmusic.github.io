    <script>
        var emailBody = document.getElementById( "msgFormInput" );
        var emailSub = document.getElementById( "subjectFormInput" );
        var emailCC = document.getElementById( "emailFormInput" );
        var emailTo = "warpedband2014@gmail.com";
        document.getElementById("btn-send").onclick = function () {
            if( emailBody.value.length == 0 || emailSub.value.length == 0 ){
                // Do something here
                document.getElementById( "emailErrorText" ).style.display = "block"

            }
            else{
                window.open("mailto:"+emailTo+'?cc='+emailCC.value+'&subject='+emailSub.value+'&body='+emailBody.value, '_blank');
